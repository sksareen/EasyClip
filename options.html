<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyClip Options</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #1976d2;
        }
        .option {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>EasyClip Options</h1>
    <div class="option">
        <label for="maxItems">Maximum number of items to store:</label>
        <input type="number" id="maxItems" min="10" max="1000">
    </div>
    <div class="option">
        <label for="defaultFilter">Default filter:</label>
        <select id="defaultFilter">
            <option value="all">All</option>
            <option value="text">Text</option>
            <option value="image">Images</option>
            <option value="link">Links</option>
            <option value="file">Files</option>
        </select>
    </div>
    <div class="option">
        <button id="export">Export Data</button>
        <input type="file" id="import" accept=".json" style="display: none;">
        <button id="importTrigger">Import Data</button>
    </div>
    <script src="utils.js"></script>
    <script src="options.js"></script>
</body>
</html>
